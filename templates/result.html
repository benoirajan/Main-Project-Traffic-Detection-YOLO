<body id="top" class="pace-done" data-aos-easing="ease-in-sine" data-aos-duration="600" data-aos-delay="300">
    <div class="parallax-mirror"
        style="visibility: hidden; z-index: -100; position: fixed; top: -908px; left: 0px; overflow: hidden; transform: translate3d(0px, 0px, 0px); height: 910.9px; width: 1519.2px;">
        <img class="parallax-slider" src="./static/glint/hero-bg.jpg"
            style="transform: translate3d(0px, 0px, 0px); position: absolute; top: 613.4px; left: 0px; height: 1012px; width: 1519.2px; max-width: none;">
    </div>
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99"
            style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <header class="s-header">
        <div class="header-logo"> <a class="site-logo" style="width:auto;" href="/">

            </a>

    <section id="home" class="s-home target-section" data-parallax="scroll" style="background: url(./static/images/cars.jpg);
    background-repeat: no-repeat;
    background-size: cover;" data-natural-width="3000" data-natural-height="2000" data-position-y="center">

                <div style="display: flex;
                    border-radius: 20px;
                    padding: 35px;
                    background: #000000c4;">
                    <a href="/image?name={{file}}">
                        <img src="/image?name={{file}}" style="
                        border-radius: 10px;
                        max-width:70%;
                        max-height:700px" />
                    </a>
                    <div style="margin:30px;">
                        <div class="sdfs">Vehicles: {{sums}}</div>
                        <div class="sdfs" style="background: #4CAF50;">Green time: {{time}}s</div>
                    </div>
                </div>
            </div>
